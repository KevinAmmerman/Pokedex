<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="src/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="src/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="src/favicon/favicon-16x16.png">
    <link rel="manifest" href="src/favicon/site.webmanifest">
    <link rel="mask-icon" href="src/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">

    <!-- CSS-Sheets -->
    <link rel="stylesheet" href="src/css/fonts.css">
    <link rel="stylesheet" href="src/css/style.css">
    <!-- JS-Scripts -->
    <script src="src/scripts/loaderUtils.js"></script>
    <script src="src/scripts/utils.js"></script>
    <script src="src/scripts/htmlTemplates.js"></script>
    <script src="src/scripts/script.js"></script>
</head>

<body onload="init()">
    <header>
        <a href="index.html"><img src="src/img/pokemon-logo.png" alt=""></a>
        <div onclick="openMyCards()" class="btnStyle" id="favoritesBtn" title="Open/Close">My cards</div>
        <img onclick="toggleMobileNav()" src="src/img/menu.png" alt="" id="mobileNav" class="mobileNav">
        <div class="searchContainer" id="searchContainer">
            <input placeholder="Search for Pokemon" type="text" id="inputSearch">
            <button onclick="searchPokemon()">Go</button>
            <button onclick="resetSearch()">Reset</button>
        </div>
        <div class="mobileNavContainer dNone" id="mobileNavContainer">
            <input placeholder="Search for Pokemon" type="text" id="inputMobileSearch">
            <button onclick="searchPokemon()">Go</button>
            <button onclick="resetSearch()">Reset</button>
        </div>
    </header>
    <main id="mainSection">
        <div id="cardContainer"></div>
        <div id="myCardsContainer" class="dNone"></div>
    </main>
    <div onclick="moreCards()" id="moreBtn" class="moreBtn btnStyle dNone">More</div>
    <section id="fullCardContainer" class="fullCardContainer" onclick="closeCard()" style="display: none;">
        <div class="card animation" id="card" onclick="doNotClose(event)"></div>
    </section>
    <div id="loadingContainer" style="display: none;"><img class="loadingImage" src="src/img/pokeball.png" alt=""></div>
</body>

</html>
