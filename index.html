<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- CSS-Sheets -->
    <link rel="stylesheet" href="src/css/fonts.css">
    <link rel="stylesheet" href="src/css/style.css">
    <!-- JS-Scripts -->
    <script src="src/scripts/loaderUtils.js"></script>
    <script src="src/scripts/utils.js"></script>
    <script src="src/scripts/htmlTemplates.js"></script>
    <script src="src/scripts/script.js"></script>
</head>

<body onload="init()">
    <header>
        <img src="src/img/pokemon-logo.png" alt="">
    </header>
    <main id="mainSection">
        <div id="cardContainer">

        </div>
    </main>
    <div onclick="moreCards()" class="moreBtn" style="cursor: pointer;">More</div>
    <section id="fullCardContainer" class="fullCardContainer" onclick="closeCard()" style="display: none;">
        <div class="card" id="card" onclick="doNotClose(event)">
            <div class="topPart" style="background-color: #59A952;">
                <img class="likeBtn" src="src/img/heart-empty.png" alt="">
                <img class="closeBtn" src="src/img/close.png" alt="">
                <h1 class="fullCardName">Bulbasaur</h1>
                <div id="fullCardTypContainer">
                    <div class="type typeFullCard">Grass</div>
                    <div class="type typeFullCard">Poison</div>
                </div>
                <div class="fullCardOrder">#001</div>
            </div>
            <img class="fullCardImage" src="src/img/pngwing.com.png"></img>
            <img class="fullCardPokeballImage" src="src/img/Unbenannt.png" alt="">
            <div class="bottomPart">
                <div class="statsNav">
                    <div class="stats">About</div>
                    <div class="stats">Base Stats</div>
                    <div class="stats">Evolution</div>
                    <div class="stats">Moves</div>
                </div>
                <div class="border"></div>
                <div id="infoPokemon">
                    <div class="progressBarContainer">
                        <div class="statsBarRow">
                            <div class="statName">HP</div>
                            <div class="progress">
                                <div class="progressBar" style="width: 80%; background-color: #59A952;"></div>
                            </div>
                        </div>
                        <div class="statsBarRow">
                            <div class="statName">Attack</div>
                            <div class="progress">
                                <div class="progressBar" style="width: 80%; background-color: #59A952;"></div>
                            </div>
                        </div>
                        <div class="statsBarRow">
                            <div class="statName">Defense</div>
                            <div class="progress">
                                <div class="progressBar" style="width: 80%; background-color: #59A952;"></div>
                            </div>
                        </div>
                        <div class="statsBarRow">
                            <div class="statName">Special-Attack</div>
                            <div class="progress">
                                <div class="progressBar" style="width: 80%; background-color: #59A952;"></div>
                            </div>
                        </div>
                        <div class="statsBarRow">
                            <div class="statName">Special-Defense</div>
                            <div class="progress">
                                <div class="progressBar" style="width: 80%; background-color: #59A952;"></div>
                            </div>
                        </div>
                        <div class="statsBarRow">
                            <div class="statName">Speed</div>
                            <div class="progress">
                                <div class="progressBar" style="width: 80%; background-color: #59A952;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="loadingContainer" style="display: none;"><img class="loadingImage" src="src/img/pokeball.png" alt=""></div>

</body>

</html>
